<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Maker</title>
    <script src="https://code.jquery.com/jquery-3.1.0.slim.js"
    integrity="sha256-L6ppAjL6jgtRmfiuigeEE5AwNI2pH/X9IBbPyanJeZw=" crossorigin="anonymous"></script>
    <script type="text/javascript" src='js/scripts.js'>
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <h1>Pizza Selector</h1>
      <div class="row" id="selectBox">
        <h2>create your pizza:</h2>
        <!-- pizza selectors -->

        <form id="pizzaInput">

        <div class="col-md-3">
          <div class = "form-group">
            <label for="size">select your<br> size:</label>
              <select name="sizeSelect" type="submit" id="sizeInput">
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
              </select>
              <span class='btn btn-primary' type="submit">ok</span>
          </div>
        </div>

        <div class="col-sm-3">
            <div class="form-group">
              <label for="toppingOne">select 1st topping:</label>
                <select name="toppingOneSelect" type="submit" id="toppingInputOne">
                  <option value="bacon">bacon</option>
                  <option value="olives">olives</option>
                  <option value="mushrooms">mushrooms</option>
                  <option value="sausage">sausage</option>
                  <option value="veggies">veggies</option>
                  <option value="pepperoni">pepperoni</option>
                 </select>
              </div>
              <span class='btn btn-primary' type="submit">ok</span>
        </div>

        <div class="col-sm-3">
            <label for="toppingTwo">select 2nd topping:</label>
            <div class = "form-group">
              <select name="toppingTwoSelect" type="submit" id="toppingInputTwo">
                <option value="bacon">bacon</option>
                <option value="olives">olives</option>
                <option value="mushrooms">mushrooms</option>
                <option value="sausage">sausage</option>
                <option value="veggies">veggies</option>
                <option value="pepperoni">pepperoni</option>
              </select>
            </div>
            <span class='btn btn-primary' type="submit">ok</span>
        </div>
        </form>
        <div class="col-sm-9" id="orderPizza">
          <p>___________________</p>
        </div>
      </div>
      <!-- end of pizza selectors -->
      <div class="col-sm-3" id="addressInput">
        <div id="deliveryInput">
          <h3>for delivery, enter your address:</h3>
          <div class="new-address primary-addresses">
            <div class="form-group">
              <div class="new-address primary-addresses">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street"  placeholder="ex. 950 Ivy Drive">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city" placeholder="ex. New York">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state" placeholder="ex. NY">
                </div>
                <span class="btn btn-primary" id="addDelivery">add</span>
              </div>
            </div>
            <div class="container" id="orderBox">
              <div class="row">
                <div class="col-sm-3" id="orderAddress">
                  <p>address</p>
                  <ul id="output"></ul>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

</body>
