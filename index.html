<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Maker</title>
    <script src="https://code.jquery.com/jquery-3.1.0.slim.js"
    integrity="sha256-L6ppAjL6jgtRmfiuigeEE5AwNI2pH/X9IBbPyanJeZw=" crossorigin="anonymous"></script>
    <script type="text/javascript" src='js/scripts.js'>
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <h1>Pizza Selector</h1>
      <div class="row">
        <h2>Create your pizza:</h2>
        <form id="pizzaInfo">

<!-- pizza selectors -->
        <div class="col-md-2">
          <form id="pizzaSizeInput">
            <label for="size">select your pizza size:</label><br>
            <div class = "form-group">
              <select type="submit">
                <option>10"</option>
                <option>14"</option>
                <option>18"</option>
              </select>
            </div>
            <span class='btn btn-primary' type="submit">ok</span>
          </form>
        </div>

        <div class="col-sm-2">
          <form id="toppingInputOne">
            <div class="form-group">
              <label for="toppingOne">add topping:</label><br>
                <select type="submit">
                  <option>Mushrooms</option>
                  <option>Olives</option>
                  <option>Bacon</option>
                  <option>Sausage</option>
                  <option>Veggies</option>
                  <option>Pepperoni</option>
                </select>
              </div>
              <span class='btn btn-primary' type="submit">ok</span>
          </form>
        </div>

        <div class="col-sm-2">
          <form id="toppingInputTwo">
              <label for="toppingTwo">second topping:</label><br>
              <div class = "form-group">
                <select type="submit">
                  <option>Mushrooms</option>
                  <option>Olives</option>
                  <option>Bacon</option>
                  <option>Sausage</option>
                  <option>Veggies</option>
                  <option>Pepperoni</option>
                </select>
              </div>
              <span class='btn btn-primary' type="submit">ok</span>
          </form>
        </div>
<!-- end of pizza selectors -->
  <div class="row">
    <div class="col-sm-4">
      <h2>For delivery, click to add an address.</h2>
    <span class="btn btn-primary" id="addDelivery"></span>

          <div id="deliveryInput">
            <span class = "btn-primary" id="addTopping">

          <div class="form-group">
          <div class="new-address primary-addresses">
            <div class="form-group">
              <label for="new-street">Street</label>
              <input type="text" class="form-control new-street"  placeholder="ex. 950 Ivy Drive">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control new-city" placeholder="ex. New York">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control new-state" placeholder="ex. NY">
            </div>
          </div>
        </div>

            <span class="btn btn-primary" id="addTopping">Add another topping:</span>

            <button type="submit" class="btn">Add</button>

            <form>
              <button type="submit" class="btn">Create pie!</button>
            </form>
          <h2>Contacts:</h2>
          <ul id="deliveryOutput">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="showDelivery">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Address: <span class="address"></span></p>
            <ul id="addresses">

            </ul>
          </div>
        </div>


      </div>
    </div>
  </body>
