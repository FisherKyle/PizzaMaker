<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Maker</title>
    <script src="https://code.jquery.com/jquery-3.1.0.slim.js"
    integrity="sha256-L6ppAjL6jgtRmfiuigeEE5AwNI2pH/X9IBbPyanJeZw=" crossorigin="anonymous"></script>
    <script type="text/javascript" src='js/scripts.js'>
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <h1>Pizza Selector</h1>
      <div class="row" id="selectBox">
        <h2>create your pizza:</h2>
        <!-- pizza selectors -->
        <form id="pizzaInput">

          <div class="col-md-3" id="sizeInput">
            <div class="radio">
              <label for="toppingOne"><span id="labelHead">select your size:</span><br><br>
                <input type="radio" class="radOpt" name="selectSize" value="small">
                small 10"
              </label><br>
              <label>
                <input type="radio" class="radOpt" name="selectSize" value="medium">
                medium 14"
              </label><br>
              <label>
                <input type="radio" class="radOpt" name="selectSize" value="large">
                large 18"
              </label><br>
            </div>
          </div>

          <div class="col-md-3" id="toppingInputOne">
            <div class="radio">
              <label for="toppingOne"><span id="labelHead">select first topping:</span><br><br>
                <input type="radio" class="radOpt" name="selTopOne" value="pepperoni">
                pepperoni
              </label><br>
              <label>
                <input type="radio" class="radOpt" name="selTopOne" value="sausage">
                sausage
              </label><br>
              <label>
                <input type="radio" class="radOpt" name="selTopOne" value="mushroom">
                mushroom
              </label><br>
              <label>
                <input type="radio" class="radOpt" name="selTopOne" value="olives">
                olives
              </label><br>
              <label>
                <input type="radio" class="radOpt" name="selTopOne" value="veggies">
                veggies
              </label><br>
            </div>
          </div>

          <div class="col-md-3" id="toppingInputTwo">
            <div class="radio">
              <label for="toppingTwo"><span id="labelHead">select next topping:</span><br><br>
                <input type="radio" class="radOpt" name="selTopTwo" value="pepperoni">
                pepperoni
              </label><br>
              <label>
                <input type="radio" class="radOpt" name="selTopTwo" value="sausage">
                sausage
              </label><br>
              <label>
                <input type="radio" class="radOpt" name="selTopTwo" value="mushroom">
                mushroom
              </label><br>
              <label>
                <input type="radio" class="radOpt" name="selTopTwo" value="olives">
                olives
              </label><br>
              <label>
                <input type="radio" class="radOpt" name="selTopTwo" value="veggies">
                veggies
              </label><br>
            </div>
          </div>

          <button class="btn btn-primary" type="submit" id="createPie">create!
          </button>
        <!-- end of pizza selectors -->
      </div>
      <div class="col-sm-3" id="addressInput">
        <div id="deliveryInput">
          <h3>for delivery, enter your address:</h3>
          <div class="new-address primary-addresses">
            <div class="form-group">
              <div class="new-address primary-addresses">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street" id="userStreet" placeholder="example: 213 Meatball Way">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city" id="userCity" placeholder="example: Margaritaville">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state" id="userState" placeholder="example: NJ">
                </div>
                <span class="btn btn-primary" type="submit" id="addDelivery">save</span>
              </div>
            </div>
          </div>
        </form>
        </div>
      </div>
    <div class="container" id="orderBox">
      <div class="row">

        <div class="col-sm-6" id="orderPizza">
          <p>_________________________</p>
        </div>

        <div class="col-sm-3" id="orderAddress">
          <h4>your pizza:</h4>
          <h5>____________________________________<h5>
          <ul id="outputPizza">
          </ul>
          <h4 id="addressSpace">your address:</h4>
          <h5>____________________________________<h5>
          <ul id="outputAddress">
          </ul>
        </div>

      </div>
    </div>

</body>
